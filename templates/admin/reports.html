{% extends 'admin/master.html' %}

{% block body %}
<h1>Relatórios Financeiros</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card bg-light mb-3">
            <div class="card-header">Faturamento Total</div>
            <div class="card-body">
                <h2 class="card-title">R$ {{ "%.2f"|format(total_revenue) }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Total de Comissões a Pagar</div>
            <div class="card-body">
                <h2 class="card-title">R$ {{ "%.2f"|format(total_commissions) }}</h2>
            </div>
        </div>
    </div>
</div>

<!-- Future: Add Chart.js here -->
{% endblock %}
